  company: BlackRock
  license: MIT
  min_ansible_version: 2.9
  platforms:
    - name: EL
      versions:
        - all
    - name: Fedora
      versions:
        - all
    - name: Archlinux
      versions:
        - all
    - name: Debian
      versions:
        - jessie
        - stretch
    - name: Ubuntu
      versions:
        - all
    - name: MacOSX
      versions:
        - all
    - name: Alpine
      versions:
        - all
  role_name: terraform_helm3
dependencies:
- role: andrewrothstein.git
  version: v3.0.5
- role: andrewrothstein.go-dev
  version: v2.2.12
